
<!DOCTYPE html>

{% extends 'testapp/start.html' %}

{% block body_block %}
{% load static %}



<center><h1>Forget Password From</h1></center>
        <form action="#" method="post">
            {% csrf_token %}
            {% load static %}

             <br>
             <div style="text-align:center;" >
               {% if messages %}
               <ul style="display: inline-block;
                         text-align: center;" >
                  {% for msg in messages %}
                  <li >  <h6>{{msg}}  </h6></li>
               </ul>
               {% endfor %}
                {% endif %}
             </div>



            <center><div class="container">
                <div class="imgcontainer"> </div>

                <label for ='email'><b>Email Id :  </b></label>
            	<input type="email" placeholder="Enter email" name="email" float="right"  required><br>

            	<label for='password'><b>Password : </b></label>
            	<input type="text" placeholder="Enter Password" name="password" required><br>

                <label for='conf_password'><b> Confirm Password : </b></label>
            	<input type="text" placeholder="Enter Password again" name="conf_password" required><br>

                <button type="submit"><b>Forget</b></button><br>

            </div></center>
        </form>

{% endblock %}
