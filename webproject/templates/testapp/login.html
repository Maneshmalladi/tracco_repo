
<!DOCTYPE html>

{% extends 'testapp/start.html' %}

{% block body_block %}
{% load static %}
<link rel="stylesheet" href="{% static 'CSS/formcss' %}">
        <center><h1>Login Form</h1></center>
         <br>
        <form action="#" method="post">


           <div style="text-align:center;" >

            {% if messages %}
             <ul style="display: inline-block;
                         text-align: center;" >
            {% for msg in messages %}
                <li >  <h6>{{msg}}  </h6></li>
            </ul>
            {% endfor %}

            {% endif %}

           </div>

            {% csrf_token %}
            {% load static %}
            <center><div class="container">
                <div class="imgcontainer">

                </div>
                <label for ='email'><b>UserEmail :  </b></label>
                <input type="email" placeholder="Enter email" name="email" float="right"  required><br>

                <label for='password'><b>Password : </b></label>
                <input type="password" placeholder="Enter Password" name="password" required><br>

                <button type="submit"><b>Log In</b></button><br>
                Don't have accounct <a href="{% url 'sign' %}"> Register </a> <br>

                 Forget Password <a href="{% url 'forg' %}"> Forget Password </a>
            </div></center>
        </form>
{% endblock %}
